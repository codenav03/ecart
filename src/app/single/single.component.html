<div class="card mb-3" >
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{data.image}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{data.title}}</h5>
        <p class="card-text">{{data.description}}</p>
        <p class="card-text"><small class="text-body-secondary"><b>Rs.{{data.price}}/-</b></small></p>
      </div>
    </div>
  </div>
</div>
